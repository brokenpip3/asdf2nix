name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"

jobs:
  pre-commit-update:
    name: PreCommitHooksUpdate
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - name: Update pre-commit hooks
        uses: brokenpip3/action-pre-commit-update@e8d07b1bfba89898d9d9735e76724f3a63df4a78 # 0.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
